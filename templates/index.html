 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>제주 역사·관광지 챗봇</title>
  <style>
    body {
      max-width: 400px;
      margin: 40px auto;
      font-family: "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      background: #f5f5f5;
      color: #222;
    }

    #chatbox {
      background: white;
      height: 500px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 15px;
      border: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }

    .chat-entry {
      margin-bottom: 10px;
      display: flex;
      max-width: 80%;
    }

    .user-msg {
      margin-left: auto;
      justify-content: flex-end;
    }

    .user-msg span {
      background: #3b82f6;
      color: white;
      padding: 8px 12px;
      border-radius: 18px 18px 0 18px;
      font-size: 14px;
      line-height: 1.4;
    }

    .bot-msg {
      margin-right: auto;
      justify-content: flex-start;
    }

    .bot-msg span {
      background: #e5e5e5;
      color: #333;
      padding: 8px 12px;
      border-radius: 18px 18px 18px 0;
      font-size: 14px;
      line-height: 1.4;
    }

    form {
      display: flex;
      margin-top: 10px;
    }

    input[type="text"] {
      flex-grow: 1;
      font-size: 14px;
      padding: 10px;
      border-radius: 20px 0 0 20px;
      border: 1px solid #ccc;
      border-right: none;
    }

    button {
      font-size: 14px;
      padding: 10px 16px;
      border-radius: 0 20px 20px 0;
      border: 1px solid #3b82f6;
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #2563eb;
      border-color: #2563eb;
    }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <form id="chat-form">
    <input type="text" id="message" autocomplete="off" placeholder="메시지를 입력하세요..." />
    <button type="submit">전송</button>
  </form>

  <script>
    const chatbox = document.getElementById("chatbox");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMsg = input.value.trim();
      if (!userMsg) return;

      appendMessage(userMsg, "user");
      input.value = "";
      scrollToBottom();

      // 서버에 메시지 전송
      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message: userMsg }),
        });
        const data = await res.json();
        appendMessage(data.answer, "bot");
        scrollToBottom();
      } catch (error) {
        appendMessage("서버와 통신 중 오류가 발생했습니다.", "bot");
      }
    });

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("chat-entry");
      const span = document.createElement("span");
      span.textContent = text;
      if (sender === "user") {
        div.classList.add("user-msg");
      } else {
        div.classList.add("bot-msg");
      }
      div.appendChild(span);
      chatbox.appendChild(div);
    }

    function scrollToBottom() {
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
